<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Cryptocurrency Landing Page</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div class="halfmenu">
            <div class="imgdiv">
              <img class="logoimg" src="./assets/white-logo.png" alt="logo" class="logo" />
            </div>
            <div class="line"></div>
            <div class="grow-list">
              <ul class="list">
                <li class="list-item">Apps</li>
                <span class="angledown"><i class='fas fa-angle-down'></i></span>
                <li class="list-item">DAO</li>
                <span class="angledown"><i class='fas fa-angle-down'></i></span>
                <li class="list-item">Technology</li>
                <span class="angledown"><i class='fas fa-angle-down'></i></span>
                <li class="list-item">Token</li>
                <span class="angledown"><i class='fas fa-angle-down'></i></span>
                <li class="list-item">Contributors</li>
                <span class="angledown"><i class='fas fa-angle-down'></i></span>
              </ul>
            </div>
          </div>
          <div class="smallbtn">
            <button class="button-small">Buy 1 Token</button>
          </div>
        </nav>
      </section>
      <!-- Hero Section -->
      <section aria-label="hero">
        <div class="hero">
          <h1 class="hero-heading"><span>Lets build a better </span> <span> tomorrow, together.</span></h1>
          <p class="hero-description">
            Buy 1 Token. Join the DAO. Change the world
          </p>
          <button class="button-large">Request early access</button>
        </div>
      </section>
    </div>
  </body>
</html>
